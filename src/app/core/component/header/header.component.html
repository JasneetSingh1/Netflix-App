<header class="h-[68px] z-10 sticky top-0">

    <div class="flex gap-5">
        <img width="110px" src="assets/pngwing.com.png" alt="Netflix Logo">
        <ul class="flex items-center" *ngFor="let item of navList">
            <li class="text-neutral-200 cursor-pointer text-sm font-medium
             hover:text-gray-400 transition-[1s]">{{item}}</li>
        </ul>
    </div>
</header>
