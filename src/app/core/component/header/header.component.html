<header class="h-[68px] z-10 sticky top-0 flex items-center justify-between px-10">

    <div class="flex gap-5">
        <img width="110px" src="assets/pngwing.com.png" alt="Netflix Logo">
        <ul class="flex items-center gap-4">
            <li class="text-neutral-200 cursor-pointer text-sm font-medium
             hover:text-gray-400 transition-[1s]"><a href="home">Home</a></li>
             <li class="text-neutral-200 cursor-pointer text-sm font-medium
             hover:text-gray-400 transition-[1s]"><a href="movies">Movies</a></li>
             <li class="text-neutral-200 cursor-pointer text-sm font-medium
             hover:text-gray-400 transition-[1s]"><a href="tv-shows">TV Shows</a></li>
             <li class="text-neutral-200 cursor-pointer text-sm font-medium
             hover:text-gray-400 transition-[1s]"><a href="recently-added">Recently Added</a></li>
        </ul>
    </div>

    <div class="text-white flex items-center gap-4 user-info">
        <a href="/"><span><strong>Welcome {{userName}}</strong></span></a>
        <img class="rounded-full" width="42" [src]="userImg" alt="User Profile Image">
        &nbsp; | &nbsp;
        <a href="/">Sign Out</a>
    </div>
</header>
